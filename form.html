<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELAJAR FORM</title>
</head>
<body>
    <h1>ini form</h1>
    <a href="index.html">kembali</a>
    <h1>FORM LOGIN</h1>
    <form action="">
        <label for="iname">Username</label>
        <input id="iname" type="text" placeholder="Masukan Username">
        <br>
        <label for="ipassword">Password</label>
        <input id="ipassword" type="password" placeholder="Masukan Password">

        <button type="submit">Masuk</button>
    </form>
    <h2>Pilihlah Bahasa Pemrograman yang anda sukai</h2>
    <form action="">
        <input type="radio" id="cpp" name="fav_language" value="C++">
        <label for="cpp">C++</label><br>
        <input type="radio" id="java" name="fav_language" value="JAVA">
        <label for="java">JAVA</label><br>
        <input type="radio" id="python" name="fav_language" value="PYTHON">
        <label for="python">PYTHON</label><br>
        <input type="radio" id="kotlin" name="fav_language" value="KOTLIN">
        <label for="kotlin">KOTLIN</label><br>
    </form>
    <h2>Choose Your Vehicle</h2>
    <form action="">
        <input type="checkbox" id="vehicle1" value="Motor">
        <label for="vehicle1">Motor</label><br>
        <input type="checkbox" id="vehicle2" value="Kapaln Lawd">
        <label for="vehicle2">Kapal Lawd</label><br>
        <input type="checkbox" id="vehicle3" value="Mobil">
        <label for="vehicle3">Mobil</label><br>
        <input type="number">
        <input type="time">
    </form>
</body>
</html>
